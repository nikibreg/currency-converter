<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>
    <nav>
        <span id="logo"><a href="index.html">PLATORA</a></span>

        <span id="not-auth">
            <a id="login" class="active" href="login.html">Log In</a>
            <a id="register" href="signup.html">Sign Up</a>
        </span>
        <span id="auth">
            <span id="hello-message"></span>
            <a id="logout">Log out</a>
        </span>
    </nav>

    <section>
        <h1>Log in</h1>
        <span class="validation-error"></span>

        <form id="login-form">
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="6">
                <span class="validation-error"></span>
            </div>

            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <span class="validation-error"></span>
            </div>

            <button disabled="true" type="submit">LOG IN</button>
        </form>
    </section>
</body>
<script src="assets/js/nav.js"></script>
<script src="assets/js/auth.js"></script>

</html>
